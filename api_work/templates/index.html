{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=1024px, initial-scale=1.0"> -->
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static '/css/style1.css' %}" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"
        type="text/javascript"></script>
    <script type="text/javascript" src="{% static '/js/script1.js' %}"></script>
</head>

<body>
    <h5 class="blue-text text-darken-3">Testing OMDB API for Movie details.</h5>
    <input type="text" placeholder="Enter a movie title and click on the image or press enter" id="the_movie"
        value="Ben 10"></input>

    <div class="card hoverable">
        <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="{% static 'image/america.jpg' %}">
        </div>
        <div class="card-content">
            <p>Type a movie on the input above and press enter or the image.</p>
        </div>

        <div class="card-reveal">
            <span class="card-title blue-text text-darken-1">Dexter</span>
            <p id="the_plot"></p>

            <ul id="movie_data">
            </ul>
            <ul id="imgtest"></ul>
            <div id="loader">
                <img src="{% static 'image/GdxL8mN.gif' %}" alt="Loading..">
                <p>Retrieving movie data. Please wait...</p>
            </div>
        </div>
    </div>
</body>

</html>
